<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagblikk 2025</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      padding: 0;
      background: #f4eee5;
      color: #3e3625;
    }
    header, section {
      padding: 1.5rem;
    }
    h1, h2 {
      text-align: center;
      font-family: 'UnifrakturMaguntia', cursive;
    }
    .countdown {
      font-size: 2rem;
      text-align: center;
      margin: 1rem 0;
    }
    .tiles {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      max-width: 600px;
      margin: 1rem auto;
    }
    .tile {
      background: linear-gradient(145deg, #e1d8c0, #dfd0b5);
      padding: 1rem;
      text-align: center;
      border-radius: 12px;
      border: 2px solid #c5a05a;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.15);
      text-decoration: none;
      color: #3e3625;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }
    .tile:hover {
      background: #e9ddc5;
    }
    .tile-full {
      grid-column: span 2;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    .back-button {
      display: block;
      margin: 1rem auto;
      text-align: center;
      color: #8b0000;
      text-decoration: underline;
      cursor: pointer;
    }
    button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      background: #fffaf0;
      border: 2px solid #c5a05a;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #f8f1dc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fagblikk 2025</h1>
    <div class="countdown" id="countdown"></div>
  </header>

  <section id="menu" class="page active">
    <div class="tiles">
      <div class="tile tile-full" onclick="navigate('rpg')">World of Fagcraft üõ°Ô∏è</div>
      <!-- resten av tiles her... -->
    </div>
  </section>

  <section id="rpg" class="page">
    <h2>World of Fagcraft üõ°Ô∏è</h2>
    <div id="story"></div>
    <div id="choices"></div>
    <div class="back-button" onclick="navigate('menu')">‚Üê Tilbake</div>
  </section>

  <script>
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("2025-10-09T07:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "God tur! üçª";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}t ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function navigate(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const storyEl = document.getElementById("story");
    const choicesEl = document.getElementById("choices");

    const game = {
      current: "start",
      states: {
        start: {
          text: "Myklus dr√∏mmer seg bort en dag han holder en stige. Han kjenner t√∏rsten komme. Heldigvis er det en fersk tank med Moldevann i Hiacen.",
          choices: [
            { text: "Ta en slurk Moldevann", next: "stige" },
            { text: "Rister det av seg, kommer seg hjem, jekker en Hansa", next: "skumlos" },
            { text: "Lar stigen st√• uholdt og kj√∏rer p√• Polet", next: "stige" }
          ]
        },
        stige: {
          text: "Myklus innser at det er DJ H√∏gz som sitter i passasjersetet. De drikker en god √∏l i Svartrastvegen.",
          choices: [
            { text: "Neste", next: "struise" }
          ]
        },
        struise: {
          text: "De drikker en Struise. DJ H√∏gz tar en Chihuahua opp av lommen. Det ringer p√• d√∏ra ‚Äì det er Russe_Chris.",
          choices: [
            { text: "Drikk opp √∏len", next: "belgia" },
            { text: "Tilby Russe_Chris en belgisk √∏l", next: "skumlos2" },
            { text: "Tilby Russe_Chris en Hansa", next: "belgia" }
          ]
        },
        belgia: {
          text: "DJ H√∏gz gir Mykle en magisk flybillett til Belgia. Myklus sitter p√• √Ör√∏, Au Pairen er p√• jobb.",
          choices: [
            { text: "Kj√∏pe 2 0,6 og lage hundelyder", next: "brussel" },
            { text: "Kj√∏pe Farris og en pakke tyggis", next: "gameover" },
            { text: "Kj√∏pe 3 0,6 og en akevitt", next: "bentley" }
          ]
        },
        brussel: {
          text: "Etter noen Jupiler lander Myklus i Brussel, klar til √• m√∏te Heim E. Vernet og Vegard Beid.",
          choices: []
        },
        bentley: {
          text: "Myklus slipper ikke inn p√• flyet, men GP kj√∏rer ham til Belgia i Bentley.",
          choices: []
        },
        gameover: {
          text: "Du er forbannet til evig pine i Skuml√∏s-skogen. GAME OVER.",
          choices: []
        },
        skumlos: {
          text: "Du havner i Skuml√∏s-skogen hvor det kun serveres Hansa. Du ber til St. Bernardus og gjenopplever valgene.",
          choices: [
            { text: "Tilbake", next: "start" }
          ]
        },
        skumlos2: {
          text: "Hunden d√∏r. Du ender i Skuml√∏s-skogen. Du ber til St. Bernardus og returnerer.",
          choices: [
            { text: "Tilbake", next: "struise" }
          ]
        }
      }
    };

    function render() {
      const state = game.states[game.current];
      storyEl.textContent = state.text;
      choicesEl.innerHTML = "";
      state.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice.text;
        btn.onclick = () => {
          game.current = choice.next;
          render();
        };
        choicesEl.appendChild(btn);
      });
    }

    render();
  </script>
</body>
</html>
