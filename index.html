<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagblikk 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background-color: #f4f1e5;
      color: #2e1d0e;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      background: #fff4d1;
      border-bottom: 2px solid #7b5e3d;
    }
    #countdown {
      text-align: center;
      font-size: 1.2em;
      margin: 10px 0 20px;
    }
    .tile {
      display: inline-block;
      width: calc(45% - 20px);
      margin: 10px;
      padding: 20px;
      background-color: #fff4d1;
      border: 2px solid #7b5e3d;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    .tile.double {
      width: calc(90% - 20px);
      font-size: 1.5em;
      font-weight: bold;
    }
    .tile img {
      display: block;
      margin: 0 auto 10px;
      max-height: 50px;
    }
    .tile:hover {
      background-color: #f9e8b2;
    }
    .hidden {
      display: none;
    }
    .quest-list {
      list-style: none;
      padding: 0;
    }
    .quest-list li {
      margin: 10px 0;
    }
    #rpgContainer {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>Fagblikk 2025</header>
  <div id="countdown">Nedtelling...</div>

  <div id="mainMenu">
    <div class="tile double" onclick="openFagcraftMenu()">World of Fagcraft</div>
    <div class="tile double" onclick="openDailyQuests()">Daily Quests</div>
    <div class="tile" onclick="showPage('mykle')">Mykle</div>
    <div class="tile" onclick="showPage('flyreiser')">Flyreiser</div>
    <div class="tile" onclick="showPage('overnatting')">Overnatting</div>
    <div class="tile" onclick="showPage('ol')">Belgiske øl</div>
    <div class="tile" onclick="showKontingent('gir')">Kontingentet gir</div>
    <div class="tile" onclick="showKontingent('tar')">Kontingentet tar</div>
    <div class="tile" onclick="incrementCounter()">
      <img src="eirik.png" alt="Eirik Enge" />
      <div>Eirik Enge-counter: <span id="engeCount">0</span></div>
    </div>
  </div>

  <div id="dailyContainer" class="hidden">
    <h2 style="text-align:center">Dag 1: Daily Quests</h2>
    <ul class="quest-list">
      <li><input type="checkbox" id="q1"> <label for="q1">Pils før flyplassen</label></li>
      <li><input type="checkbox" id="q2"> <label for="q2">Pils hos Au Pairen</label></li>
      <li><input type="checkbox" id="q3"> <label for="q3">Pils på første fly</label></li>
      <li><input type="checkbox" id="q4"> <label for="q4">Pils på flyplassen</label></li>
      <li><input type="checkbox" id="q5"> <label for="q5">Pils på andre fly</label></li>
      <li><input type="checkbox" id="q6"> <label for="q6">Prøve en ny øl du aldri har smakt</label></li>
      <li><input type="checkbox" id="q7"> <label for="q7">Spise noe fritert</label></li>
      <li><input type="checkbox" id="q8"> <label for="q8">Loote en gjenstand</label></li>
      <li><input type="checkbox" id="q9"> <label for="q9">Hemse</label></li>
    </ul>
    <button onclick="showMainMenu()">Tilbake</button>
  </div>

  <div id="rpgContainer" class="hidden"></div>
  <div id="pageContent" class="hidden"></div>

<script src="rpg.js"></script>
<script>
  let engeCounter = localStorage.getItem('engeCount') || 0;
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('engeCount').innerText = engeCounter;
  });

  function incrementCounter() {
    engeCounter++;
    localStorage.setItem('engeCount', engeCounter);
    document.getElementById('engeCount').innerText = engeCounter;
  }

  function updateCountdown() {
    const target = new Date("2025-10-09T07:00:00").getTime();
    const now = new Date().getTime();
    const diff = target - now;
    if (diff < 0) {
      document.getElementById("countdown").innerText = "Turen har startet!";
      return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    document.getElementById("countdown").innerText = `Nedtelling: ${days}d ${hours}t ${minutes}m ${seconds}s`;
  }

  function showMainMenu() {
    document.getElementById('mainMenu').classList.remove('hidden');
    document.getElementById('dailyContainer').classList.add('hidden');
    document.getElementById('pageContent').classList.add('hidden');
    document.getElementById('rpgContainer').classList.add('hidden');
  }

  function openDailyQuests() {
    document.getElementById('mainMenu').classList.add('hidden');
    document.getElementById('dailyContainer').classList.remove('hidden');
  }

  function openFagcraftMenu() {
    const content = document.getElementById('pageContent');
    content.innerHTML = `
      <h2>World of Fagcraft</h2>
      <div class="tile double" onclick="startGame(1)">Kapittel 1: Myklus Oppvåkning</div>
      <div class="tile double" onclick="startGame(2)">Kapittel 2: Flugten fra Vegard Beid</div>
      <button onclick="showMainMenu()">Tilbake</button>
    `;
    content.classList.remove('hidden');
    document.getElementById('mainMenu').classList.add('hidden');
    document.getElementById('dailyContainer').classList.add('hidden');
    document.getElementById('rpgContainer').classList.add('hidden');
  }

  function startGame(chapter) {
    document.getElementById("pageContent").classList.add("hidden");
    document.getElementById("rpgContainer").classList.remove("hidden");
    startRPG(chapter);
  }

  function showKontingent(type) {
    const content = document.getElementById("pageContent");
    document.getElementById("mainMenu").classList.add("hidden");
    content.classList.remove("hidden");

    if (type === 'gir') {
      content.innerHTML = `
        <h2>Kontingentet gir</h2>
        <img src="1.jpg" alt="Bilde 1" />
        <img src="2.jpg" alt="Bilde 2" />
        <img src="3.jpg" alt="Bilde 3" />
        <img src="4.jpg" alt="Bilde 4" />
        <img src="5.jpg" alt="Bilde 5" />
        <button onclick="showMainMenu()">Tilbake</button>
      `;
    } else {
      content.innerHTML = `
        <h2>Kontingentet tar</h2>
        <img src="do.jpg" alt="Kontingentet tar" />
        <button onclick="showMainMenu()">Tilbake</button>
      `;
    }
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
