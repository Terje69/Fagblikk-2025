<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fagblikk 2025</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'MedievalSharp', cursive;
    background-color: #f4f1e5;
    color: #2e1d0e;
  }
  header {
    text-align: center;
    padding: 20px 10px 10px;
    font-size: 2.5em;
    font-weight: bold;
    border-bottom: 3px solid #7b5e3d;
    background: #fff4d1;
    color: #4a3a1a;
  }
  #countdown {
    font-size: 1.3em;
    text-align: center;
    margin: 10px 0 25px 0;
    font-weight: bold;
  }
  #mainMenu {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 10px 40px;
  }
  .tile {
    box-sizing: border-box;
    background-color: #fff4d1;
    border: 2px solid #7b5e3d;
    border-radius: 12px;
    box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
    color: #2e1d0e;
    cursor: pointer;
    padding: 25px 20px;
    margin: 10px 5px;
    font-size: 1.1em;
    text-align: center;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .tile:hover {
    background-color: #f9e8b2;
  }
  /* To brede tiles øverst */
  .tile.double {
    width: calc(50% - 20px);
    font-size: 1.4em;
    font-weight: bold;
    margin-bottom: 30px;
    display: inline-block;
  }
  /* Vanlige tiles i grid 2xN */
  .tile.single {
    width: calc(50% - 20px);
    display: inline-block;
  }
  /* Full width for some */
  .tile.fullwidth {
    width: 100%;
    font-size: 1.4em;
    font-weight: bold;
    margin-bottom: 30px;
  }
  /* Juster knappene */
  button {
    font-family: inherit;
    font-size: 1em;
    padding: 10px 20px;
    border: 2px solid #7b5e3d;
    border-radius: 8px;
    background-color: #fff4d1;
    cursor: pointer;
    margin-top: 15px;
  }
  button:hover {
    background-color: #f9e8b2;
  }
  /* Bilder i kontingent */
  #kontingentContainer img {
    max-width: 100%;
    margin: 10px 0;
    border-radius: 8px;
  }
  /* Skjule alle undersider */
  #rpgContainer, #dailyContainer, #questContainer, #kontingentContainer {
    display: none;
    max-width: 900px;
    margin: 20px auto;
    padding: 10px 15px;
    background: #fff4d1;
    border: 2px solid #7b5e3d;
    border-radius: 12px;
    box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
  }
</style>

<script src="rpg.js" defer></script>

<script>
  // Nedtelling til 9. oktober 2025, 07:00
  function updateCountdown() {
    const countdownElem = document.getElementById('countdown');
    const targetDate = new Date('2025-10-09T07:00:00');
    const now = new Date();
    const diff = targetDate - now;

    if(diff <= 0) {
      countdownElem.textContent = "Arrangementet har startet!";
      clearInterval(intervalId);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownElem.textContent = `Nedtelling: ${days}d ${hours}t ${minutes}m ${seconds}s`;
  }

  let intervalId;

  // Vis hovedmeny, skjul alt annet
  function showMainMenu() {
    document.getElementById('mainMenu').style.display = 'block';
    document.getElementById('rpgContainer').style.display = 'none';
    document.getElementById('dailyContainer').style.display = 'none';
    document.getElementById('questContainer').style.display = 'none';
    document.getElementById('kontingentContainer').style.display = 'none';
  }

  // Start World of Fagcraft, vis kapittelvalg
  function openFagcraftMenu() {
    document.getElementById('mainMenu').style.display = 'none';
    const container = document.getElementById('rpgContainer');
    container.style.display = 'block';
    container.innerHTML = `
      <div class="tile double" onclick="startGame(1)">Kapittel 1 – Myklus Oppvåkning</div>
      <div class="tile double" onclick="startGame(2)">Kapittel 2 – Flugten fra Vegard Beid</div>
      <div class="tile double" onclick="openDailyQuests()">Daily Quests</div>
      <button onclick="showMainMenu()">Tilbake</button>
    `;
  }

  function startGame(chapter) {
    // Kjører rpg.js sin funksjon
    startRPG(chapter);
  }

  // Daily Quests meny
  function openDailyQuests() {
    document.getElementById('rpgContainer').style.display = 'none';
    const container = document.getElementById('dailyContainer');
    container.style.display = 'block';
    document.getElementById('mainMenu').style.display = 'none';
    container.innerHTML = `
      <h2 style="text-align:center; margin-bottom: 20px;">Daily Quests</h2>
      <div class="tile double" onclick="openQuest(1)">Dag 1</div>
      <div class="tile double" onclick="openQuest(2)">Dag 2</div>
      <div class="tile double" onclick="openQuest(3)">Dag 3</div>
      <div class="tile double" onclick="openQuest(4)">Dag 4</div>
      <button onclick="openFagcraftMenu()">Tilbake</button>
    `;
  }

  // Vis quests for dag i daily quests
  function openQuest(day) {
    const container = document.getElementById('questContainer');
    container.style.display = 'block';
    document.getElementById('dailyContainer').style.display = 'none';

    if(day === 1) {
      container.innerHTML = `
        <h2>Dag 1: Daily Quests</h2>
        <ul>
          <li>Pils før flyplassen</li>
          <li>Pils hos Au Pairen</li>
          <li>Pils på første fly</li>
          <li>Pils på flypassen</li>
          <li>Pils på andre fly</li>
          <li>Prøve en ny øl du aldri har smakt</li>
          <li>Spise noe fritert</li>
          <li>Loote en gjenstand</li>
          <li>Hemse</li>
        </ul>
        <button onclick="openDailyQuests()">Tilbake</button>
      `;
    } else {
      container.innerHTML = `
        <h2>Dag ${day}</h2>
        <p>Daily quests for denne dagen vil komme senere.</p>
        <button onclick="openDailyQuests()">Tilbake</button>
      `;
    }
  }

  // Vis kontingentet gir eller tar med bilder
  function showKontingent(type) {
    document.getElementById('mainMenu').style.display = 'none';
    const container = document.getElementById('kontingentContainer');
    container.style.display = 'block';

    if(type === 'gir') {
      container.innerHTML = `
        <h2>Kontingentet gir</h2>
        <img src="1.jpg" alt="Bilde 1" />
        <img src="2.jpg" alt="Bilde 2" />
        <img src="3.jpg" alt="Bilde 3" />
        <img src="4.jpg" alt="Bilde 4" />
        <img src="5.jpg" alt="Bilde 5" />
        <button onclick="showMainMenu()">Tilbake</button>
      `;
    } else {
      container.innerHTML = `
        <h2>Kontingentet tar</h2>
        <img src="6.jpg" alt="Bilde 6" />
        <img src="7.jpg" alt="Bilde 7" />
        <img src="8.jpg" alt="Bilde 8" />
        <img src="9.jpg" alt="Bilde 9" />
        <button onclick="showMainMenu()">Tilbake</button>
      `;
    }
  }

  // Åpne side via tile
  function openPage(page) {
    switch(page) {
      case 'mykle': alert('Mykle-siden er under utvikling'); break;
      case 'flyreiser': alert('Flyreiser-siden er under utvikling'); break;
      case 'overnatting': alert('Overnatting-siden er under utvikling'); break;
      case 'øl': alert('Ølsjekklisten kommer snart'); break;
      case 'sjekklist': alert('Sjekklisten kommer snart'); break;
      case 'worldOfFagcraft': openFagcraftMenu(); break;
      case 'kontingentGir': showKontingent('gir'); break;
      case 'kontingentTar': showKontingent('tar'); break;
      default: alert('Siden finnes ikke'); break;
    }
  }

  window.onload = () => {
    updateCountdown();
    intervalId = setInterval(updateCountdown, 1000);
    showMainMenu();
  };
</script>
</head>
<body>
  <header>Fagblikk 2025</header>
  <div id="countdown">Nedtelling:</div>

  <div id="mainMenu">
    <div class="tile double" onclick="openPage('mykle')">Mykle</div>
    <div class="tile double" onclick="openPage('flyreiser')">Flyreiser</div>

    <div class="tile single" onclick="openPage('overnatting')">Overnatting</div>
    <div class="tile single" onclick="openPage('øl')">Belgiske øl</div>
    <div class="tile single" onclick="openPage('sjekklist')">Sjekkliste</div>

    <div class="tile single" onclick="openPage('worldOfFagcraft')">World of Fagcraft</div>

    <div class="tile single" onclick="openPage('kontingentGir')">Kontingentet gir</div>
    <div class="tile single" onclick="openPage('kontingentTar')">Kontingentet tar</div>
  </div>

  <div id="rpgContainer"></div>
  <div id="dailyContainer"></div>
  <div id="questContainer"></div>
  <div id="kontingentContainer"></div>
</body>
</html>
