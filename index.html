<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fagblikk 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background-color: #f4f1e5;
      color: #2e1d0e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #mainMenu, #worldMenu, #dailyContainer, #kontingentContainer, #rpgContainer, #questContainer {
      width: 100%;
      max-width: 600px;
    }

    .tiles-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .tile {
      background-color: #fff4d1;
      border: 2px solid #7b5e3d;
      border-radius: 12px;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
      text-align: center;
      cursor: pointer;
      padding: 30px 15px;
      margin-bottom: 15px;
      user-select: none;
      transition: background-color 0.3s ease;
      color: #2e1d0e;
    }
    .tile:hover {
      background-color: #f9e8b2;
    }

    .tile.large {
      width: 100%;
      font-size: 1.4em;
      font-weight: bold;
    }

    .tile.medium {
      width: 48%;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      margin: 15px 0;
      font-family: inherit;
      font-size: 1em;
      background-color: #fff4d1;
      border: 2px solid #7b5e3d;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f9e8b2;
    }

    /* Containers default hidden except mainMenu */
    #worldMenu, #dailyContainer, #kontingentContainer, #rpgContainer, #questContainer {
      display: none;
    }

  </style>
  <script src="rpg.js" defer></script>
  <script>
    // Hovedmeny handling
    function openWorldMenu() {
      document.getElementById('mainMenu').style.display = 'none';
      document.getElementById('worldMenu').style.display = 'block';
    }

    function backToMain() {
      // Skjuler alle menyer unntatt main
      const containers = ['worldMenu','dailyContainer','kontingentContainer','rpgContainer','questContainer'];
      containers.forEach(id => document.getElementById(id).style.display = 'none');
      document.getElementById('mainMenu').style.display = 'block';
    }

    function startGame(chapter) {
      document.getElementById('worldMenu').style.display = 'none';
      document.getElementById('rpgContainer').style.display = 'block';
      startRPG(chapter);
    }

    function openDailyQuests() {
      document.getElementById('mainMenu').style.display = 'none';
      document.getElementById('dailyContainer').style.display = 'block';
    }

    function openQuest(day) {
      const container = document.getElementById('questContainer');
      document.getElementById('dailyContainer').style.display = 'none';
      container.style.display = 'block';

      if (day === 1) {
        container.innerHTML = `<h2>Dag 1: Daily Quests</h2>
        <ul>
          <li>Pils før flyplassen</li>
          <li>Pils hos Au Pairen</li>
          <li>Pils på første fly</li>
          <li>Pils på flypassen</li>
          <li>Pils på andre fly</li>
          <li>Prøve en ny øl du aldri har smakt</li>
          <li>Spise noe fritert</li>
          <li>Loote en gjenstand</li>
          <li>Hemse</li>
        </ul>
        <button onclick="openDailyQuests()">Tilbake</button>`;
      } else {
        container.innerHTML = `<h2>Dag ${day}</h2><p>Daily quests for denne dagen vil komme senere.</p><button onclick="openDailyQuests()">Tilbake</button>`;
      }
    }

    function showKontingent(type) {
      document.getElementById('mainMenu').style.display = 'none';
      const container = document.getElementById('kontingentContainer');
      container.style.display = 'block';

      if(type === 'gir') {
        container.innerHTML = `
          <h2>Kontingentet gir</h2>
          <img src="1.jpg" alt="Bilde 1" style="max-width:100%;margin-bottom:15px;" />
          <img src="2.jpg" alt="Bilde 2" style="max-width:100%;margin-bottom:15px;" />
          <img src="3.jpg" alt="Bilde 3" style="max-width:100%;margin-bottom:15px;" />
          <img src="4.jpg" alt="Bilde 4" style="max-width:100%;margin-bottom:15px;" />
          <img src="5.jpg" alt="Bilde 5" style="max-width:100%;margin-bottom:15px;" />
          <button onclick="backToMain()">Tilbake</button>
        `;
      } else {
        container.innerHTML = `
          <h2>Kontingentet tar</h2>
          <img src="do.jpg" alt="Kontingentet tar" style="max-width:100%;margin-bottom:15px;" />
          <button onclick="backToMain()">Tilbake</button>
        `;
      }
    }
  </script>
</head>
<body>
  <main>
    <section id="mainMenu">
      <div class="tile large" onclick="openWorldMenu()">World of Fagcraft</div>
      <div class="tile large" onclick="openDailyQuests()">Daily Quests</div>

      <div class="tiles-row">
        <div class="tile medium" onclick="alert('Her kan du legge til info om overnatting')">Overnatting</div>
        <div class="tile medium" onclick="alert('Her kan du legge til sjekkliste over belgiske øl')">Ølsjekklisten</div>
        <div class="tile medium" onclick="showKontingent('gir')">Kontingentet gir</div>
        <div class="tile medium" onclick="showKontingent('tar')">Kontingentet tar</div>
      </div>
    </section>

    <section id="worldMenu">
      <div class="tile large" onclick="backToMain()">← Tilbake</div>
      <div class="tile medium" onclick="startGame(1)">Kapittel 1 – Myklus Oppvåkning</div>
      <div class="tile medium" onclick="startGame(2)">Kapittel 2 – Flugten fra Vegard Beid</div>
    </section>

    <section id="dailyContainer">
      <div class="tile large" onclick="backToMain()">← Tilbake</div>
      <div class="tile medium" onclick="openQuest(1)">Dag 1</div>
      <div class="tile medium" onclick="openQuest(2)">Dag 2</div>
      <div class="tile medium" onclick="openQuest(3)">Dag 3</div>
      <div class="tile medium" onclick="openQuest(4)">Dag 4</div>
    </section>

    <section id="questContainer"></section>
    <section id="kontingentContainer"></section>
    <section id="rpgContainer"></section>
  </main>
</body>
</html>
