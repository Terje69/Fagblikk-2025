<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagblikk 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background-color: #f4f1e5;
      color: #2e1d0e;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      background: #fff4d1;
      border-bottom: 2px solid #7b5e3d;
    }
    #countdown {
      text-align: center;
      font-size: 1.2em;
      margin: 10px 0 20px;
    }
    .tile {
      display: inline-block;
      width: calc(45% - 20px);
      margin: 10px;
      padding: 20px;
      background-color: #fff4d1;
      border: 2px solid #7b5e3d;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    .tile.double {
      width: calc(90% - 20px);
      font-size: 1.5em;
      font-weight: bold;
    }
    .tile:hover {
      background-color: #f9e8b2;
    }
    .hidden {
      display: none;
    }
    .quest-list {
      list-style: none;
      padding: 0;
    }
    .quest-list li {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>Fagblikk 2025</header>
  <div id="countdown">Nedtelling...</div>

  <div id="mainMenu">
    <div class="tile double" onclick="openFagcraftMenu()">World of Fagcraft</div>
    <div class="tile double" onclick="openDailyQuests()">Daily Quests</div>
    <div class="tile" onclick="showPage('mykle')">Mykle</div>
    <div class="tile" onclick="showPage('flyreiser')">Flyreiser</div>
    <div class="tile" onclick="showPage('overnatting')">Overnatting</div>
    <div class="tile" onclick="showPage('ol')">Belgiske øl</div>
    <div class="tile" onclick="showKontingent('gir')">Kontingentet gir</div>
    <div class="tile" onclick="showKontingent('tar')">Kontingentet tar</div>
  </div>

  <div id="dailyContainer" class="hidden">
    <h2 style="text-align:center">Dag 1: Daily Quests</h2>
    <ul class="quest-list">
      <li><input type="checkbox" id="q1"> <label for="q1">Pils før flyplassen</label></li>
      <li><input type="checkbox" id="q2"> <label for="q2">Pils hos Au Pairen</label></li>
      <li><input type="checkbox" id="q3"> <label for="q3">Pils på første fly</label></li>
      <li><input type="checkbox" id="q4"> <label for="q4">Pils på flyplassen</label></li>
      <li><input type="checkbox" id="q5"> <label for="q5">Pils på andre fly</label></li>
      <li><input type="checkbox" id="q6"> <label for="q6">Prøve en ny øl du aldri har smakt</label></li>
      <li><input type="checkbox" id="q7"> <label for="q7">Spise noe fritert</label></li>
      <li><input type="checkbox" id="q8"> <label for="q8">Loote en gjenstand</label></li>
      <li><input type="checkbox" id="q9"> <label for="q9">Hemse</label></li>
    </ul>
    <button onclick="showMainMenu()">Tilbake</button>
  </div>

  <div id="pageContent" class="hidden"></div>

  <script>
    function updateCountdown() {
      const target = new Date("2025-10-09T07:00:00").getTime();
      const now = new Date().getTime();
      const diff = target - now;
      if (diff < 0) {
        document.getElementById("countdown").innerText = "Turen har startet!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerText = `Nedtelling: ${days}d ${hours}t ${minutes}m ${seconds}s`;
    }

    function showMainMenu() {
      document.getElementById('mainMenu').classList.remove('hidden');
      document.getElementById('dailyContainer').classList.add('hidden');
      document.getElementById('pageContent').classList.add('hidden');
    }

    function openDailyQuests() {
      document.getElementById('mainMenu').classList.add('hidden');
      document.getElementById('dailyContainer').classList.remove('hidden');
    }

    function showPage(page) {
      const content = document.getElementById('pageContent');
      let html = '<button onclick="showMainMenu()">Tilbake</button>';
      switch (page) {
        case 'mykle':
          html += '<h2>Mykle</h2><p>Han er en maskin på alle felt, drikker ekstreme mengder pils og er rett og slett fasit. Han er kjent som Mykle. En levende legende. En tårnbygger. En pilsens profet. Han er det femte giret. En som trekker slede i motvind. En som kan drikke opp det som ikke ble drukket. En katedral av kropp og karakter. Mykle er ikke et navn – det er et kall.</p>';
          html += '<p>Mykle har vært på fjelltur med sandaler, festet med kongelige, og tømmer kasser med pils mens han forklarer de lange linjene i EØS-avtalen. Han trenger ikke GPS – for Belgia kommer til ham. Han trenger ikke kart – han kjenner veien gjennom sjelens kraft. Mykle kan måle tid i antall slurker, og forstå politikk gjennom smaken på en Tripel Karmeliet. Når han går inn på et utested, stopper DJ-en musikken for å høre hans vurdering av taplisten. Ingen glass er for store. Ingen diskusjon for komplisert. Han løser logistikk som en feltgeneral og pakker som en mester i tetris. Mykle er den som tar første øl, og den som holder siste skål. Mykle har stålkontroll, men også blikk som kan mykne enhver bartender.</p>';
          html += '<p>Han går i Birkenstocks og kappe. Han kan snekre en terrasse og samtidig diskutere Kant. Han har alltid rett mengde kontanter i rett valuta. Han kjenner alle reglene, men bøyer dem med stil. Når han sover, samler kroppen seg som en gjæringsprosess. Når han våkner, er han en ny batch med inspirasjon. Mykle er ikke bare klar for Belgia. Belgia er klar for Mykle.</p>';
          break;
        case 'flyreiser':
          html += '<h2>Flyreiser</h2><p>Potensielle flyvninger Molde – Brussel. Informasjon oppdateres fortløpende.</p>';
          break;
        case 'overnatting':
          html += '<h2>Overnatting</h2><p>Informasjon om overnatting er TBD (To Be Determined).</p>';
          break;
        case 'ol':
          html += '<h2>Belgiske øl</h2><ul>' +
            ['Orval','Chimay Blue','Westmalle Tripel','Rochefort 10','Duvel','La Chouffe','St. Bernardus Abt 12','Gulden Draak','Delirium Tremens','Kwak','Tripel Karmeliet','Leffe Brune','Maredsous 8','Blanche de Namur','Pauwel Kwak','Saison Dupont','Westvleteren 12','Grisette','Lupulus','Affligem Tripel','Corsendonk Agnus','St. Feuillien Blonde','Brugse Zot','Straffe Hendrik','Achel Blonde','Ename Tripel','Troubadour Magma','Piraat','Zinnebir','Val Dieu Brune']
              .map((øl, i) => `<li><input type="checkbox" id="øl${i}"> <label for="øl${i}">${øl}</label></li>`)
              .join('') + '</ul>';
          break;
      }
      content.innerHTML = html;
      content.classList.remove('hidden');
      document.getElementById('mainMenu').classList.add('hidden');
      document.getElementById('dailyContainer').classList.add('hidden');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
